<script>

              success: function(result) {

                    $("#question").val("")
                    
                    
                    <!-- my test alert starts ---->
                    if(result.response=="Sorry, I dont have answer to this question. You can either rephrase your question or ask me another one. Would you like to add this question in my dictionary?"){

                        $("#response").append('<div class="chatbotResponse"><button type="button" class="btn btn-outline-primary" id="feedbackBtn" data-toggle="modal" data-target="#exampleModal">Go to feedback form</button></div>');
                      
                      <!-- $("#feedbackBtn").click(function() { --> 
                        <!--    alert("test button"); --> 
                        <!--    $("#response").append('<div class="chatbotResponse">Feedback Form</div><br>'); --> 

                      <!--  });  -->      
                    }  
                    
                                
                    <!-- my test alert ends ---->
              },
              error: function(result) {

              }
              
          });


        });

      });
      
      <!-- ------------------------ test --------------------  -->
      var r = document.getElementById('question');
			var speechRecognizer = new webkitSpeechRecognition();// a new speech recognition object
			
			//function to start listening to voice and then convert it to text
			function startConverting () {
				if('webkitSpeechRecognition' in window){
					
					speechRecognizer.continuous = true;
					speechRecognizer.interimResults = true;
					speechRecognizer.lang = 'en-IN';
					speechRecognizer.start();
					var finalTranscripts = '';
					speechRecognizer.onresult = function(event){
						var interimTranscripts = '';
						for(var i = event.resultIndex; i < event.results.length; i++){
							var transcript = event.results[i][0].transcript;
							transcript.replace("\n", "<br>");
							if(event.results[i].isFinal){
								finalTranscripts += transcript;
							}else{
								interimTranscripts += transcript;
							}
						}
						r.value = finalTranscripts + interimTranscripts ;
					};
					speechRecognizer.onerror = function (event) {
					};
				}else{
					r.innerHTML = 'No browser support. Please upgrade your browser';
				}
			}
			//function to stop listening
			function stopConverting()
			{
				speechRecognizer.stop();
			}
